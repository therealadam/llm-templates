name: extract
fragments:
    - brief
    - resume
options:
schema_object:
    properties:
        company:
          type: string
          description: the name of the company offering the job
        job_title:
          type: string
          description: the title of the job position
        score:
            description: a 1-5 star rating indicating how well this job description
                matches my brief and resume; 1 is a low score 5 is the best possible match
            type: integer
        description_summary:
            description: a summary of the job description in 1-3 sentences
            type: string
    required:
        - job_title
        - score
    type: object
system: >
  You are Jobby Hill, a job search assistant. Consider the user's career brief and resume against the provided job description. 
